<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- icons kit -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <title>Counter</title>
</head>
<body>
  <main class="main-container">

    <!-- display -->
    <div class="display">

      <!-- theme color menu -->
      <div class="color-switcher">
        <h3>Change color</h3>
        <div class="theme-buttons-container">
          <button class="theme-button" data-color="#641e4c" style="background: #641e4c;"></button>
          <button class="theme-button" data-color="#1e6427" style="background: #1e6427;"></button>
          <button class="theme-button" data-color="#1e4764" style="background: #1e4764;"></button>
          <button class="theme-button" data-color="#5b5b5b" style="background: #5b5b5b;"></button>
          <button class="theme-button" data-color="#a71e1e" style="background: #a71e1e;"></button>
        </div>
      </div>

      <!-- number -->
      <div class="counter-number">0</div>
    </div>

    <!-- buttons -->
    <section class="secondary-buttons-section">
      <button id="restart-button"><i class="fa fa-refresh" style="color: white; font-size: 20px"></i></button>
    <button class="settings-button">
      <i class="material-icons" style="font-size: 25px; color: white">settings</i>
    </button>
    </section>
    <section class="primary-buttons-section">
      <button id="decriment-button">-</button>
      <button id="incriment-button">+</button>
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
